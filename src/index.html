<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="main-container">
    <div class="left-container">
      <div class="calculator-container"></div>
      <div class="options-container">
        <div class="theme-container">
          <img src="./img/sun.svg" alt="Light theme">
          <img class="half-moon" src="./img/half-moon.svg" alt="Dark theme">
        </div>
        <div class="values-container">
          <button class="second-type">AC</button>
          <button class="second-type">+/-</button>
          <button class="second-type">%</button>
          <button class="first-type">÷</button>
          <button class="values-type">7</button>
          <button class="values-type">8</button>
          <button class="values-type">9</button>
          <button class="first-type">×</button>
          <button class="values-type">4</button>
          <button class="values-type">5</button>
          <button class="values-type">6</button>
          <button class="first-type">-</button>
          <button class="values-type">1</button>
          <button class="values-type">2</button>
          <button class="values-type">3</button>
          <button class="first-type">+</button>
          <button class="values-type">⠀⠀</button>
          <button class="values-type">0</button>
          <button class="values-type">.</button>
          <button class="first-type">=</button>
        </div>
      </div>
    </div>
    <div class="right-container"></div>

  </div>
  <script src="script.js"></script>
</body>

</html>
